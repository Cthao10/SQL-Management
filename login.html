<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label>Username: <input type="text" id="username" required></label><br><br>
    <label>Password: <input type="password" id="password" required></label><br><br>
    <button type="submit">Login</button>
  </form>

  <script>
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      const savedPass = localStorage.getItem(`userpass_${user}`);
      if (!savedPass) {
        localStorage.setItem(`userpass_${user}`, pass); // create new user
      } else if (savedPass !== pass) {
        alert('Incorrect password.');
        return;
      }

      localStorage.setItem('currentUser', user);
      window.location.href = 'customers.html'; // or dashboard
    });
  </script>
</body>
</html>
