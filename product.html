<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #999; padding: 8px; }
    nav a { margin-right: 10px; }
  </style>
  <script>
    function load() {
      const table = document.getElementById("product_table");
      const data = JSON.parse(localStorage.getItem("products") || "[]");
      table.innerHTML = `<tr><th>ID</th><th>Name</th><th>Price</th><th>Tax</th><th>Action</th></tr>`;
      data.forEach((p, i) => {
        table.innerHTML += `<tr><td>${p.id}</td><td>${p.name}</td><td>${p.price}</td><td>${p.tax}</td>
          <td><button onclick="del(${i})">Delete</button></td></tr>`;
      });
    }

    function add() {
      const p = {
        id: id.value,
        name: name.value,
        price: price.value,
        tax: tax.value
      };
      const all = JSON.parse(localStorage.getItem("products") || "[]");
      all.push(p);
      localStorage.setItem("products", JSON.stringify(all));
      load();
    }

    function del(i) {
      const all = JSON.parse(localStorage.getItem("products") || "[]");
      all.splice(i, 1);
      localStorage.setItem("products", JSON.stringify(all));
      load();
    }

    function search() {
      const q = search_input.value.toLowerCase();
      document.querySelectorAll("#product_table tr:not(:first-child)").forEach(row => {
        row.style.display = [...row.cells].some(td => td.textContent.toLowerCase().includes(q)) ? "" : "none";
      });
    }

    window.onload = load;
  </script>
</head>
<body>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="customers.html">Customers</a>
    <a href="employee.html">Employee</a>
    <a href="product.html">Product</a>
    <a href="orders.html">Orders</a>
  </nav>

  <h1>Product</h1>
  <form onsubmit="event.preventDefault(); add();">
    <label>ID: <input type="text" id="id" required></label><br>
    <label>Name: <input type="text" id="name" required></label><br>
    <label>Price: <input type="number" id="price" required></label><br>
    <label>Tax: <input type="number" id="tax" required></label><br>
    <button type="submit">Submit</button><br><br>
    <label>Search: <input type="text" id="search_input" oninput="search()" placeholder="Search..."></label>
  </form>
  <table id="product_table"></table>
</body>
</html>
