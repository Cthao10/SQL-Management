    <h1>Manage Product</h1>
    <form>
        <label>Product ID: <input type="text" name="product_id" required></label><br>
        <label>Product Price: <input type="text" name="product_price" required></label><br>
        <label>Product Weight (kg or lb): <input type="text" name="product_weight" required></label><br>
        <label>Storage Location: <input type="text" name="storage_location" required></label><br>
        <label>Product Quantity: <input type="text" name="product_quantity" required></label><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Search</h2>
    <form>
        <input type="text" name="search" placeholder="Search...">
        <button type="submit">Search</button>
    </form>
