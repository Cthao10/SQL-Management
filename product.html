<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Products</title>
  <style>
    form > div { margin-bottom: 8px; }
    table, th, td { border: 1px solid #ddd; border-collapse: collapse; padding: 5px; }
    th { background-color: #f0f0f0; }
    .entry { margin-top: 10px; }
    button { cursor: pointer; }
  </style>
</head>
<body>

<nav>
  <ul style="list-style:none; display:flex; gap:10px;">
    <li><a href="customers.html">Customers</a></li>
    <li><a href="product.html">Products</a></li>
    <li><a href="employee.html">Employees</a></li>
    <li><a href="orders.html">Orders</a></li>
  </ul>
</nav>
<hr>

<h1>Products</h1>

<form id="productForm">
  <div><label>Product Name: <input type="text" id="productName" required></label></div>
  <div><label>Product ID: <input type="text" id="productId" required></label></div>
  <div><label>Price: <input type="number" id="price" min="0" step="0.01" required></label></div>
  <div><label>Category: <input type="text" id="category"></label></div>
  <div><label>Stock Quantity: <input type="number" id="stockQuantity" min="0" step="1"></label></div>
  <button type="submit">Add Product</button>
</form>

<div style="margin-top: 10px;">
  <input type="text" id="searchInput" placeholder="Search products..." style="width: 300px; padding:5px;">
</div>

<div id="entries" class="entry"></div>

<script>
  const inputs = ['productName','productId','price','category','stockQuantity','description'];
  inputs.forEach(id => {
    const el = document.getElementById(id);
    el.value = localStorage.getItem('product_' + id) || '';
    el.addEventListener('input', () => {
      localStorage.setItem('product_' + id, el.value);
    });
  });

  const form = document.getElementById('productForm');
  const entriesDiv = document.getElementById('entries');
  let products = JSON.parse(localStorage.getItem('products')) || [];

  function saveProducts() {
    localStorage.setItem('products', JSON.stringify(products));
  }

  function clearInputs() {
    inputs.forEach(id => {
      document.getElementById(id).value = '';
      localStorage.removeItem('product_' + id);
    });
  }

  function renderList(filter='') {
    const filtered = products.filter(p => {
      const combined = Object.values(p).join(' ').toLowerCase();
      return combined.includes(filter.toLowerCase());
    });
    if (filtered.length === 0) {
      entriesDiv.innerHTML = '<p>No products found.</p>';
      return;
    }
    let html = '<table><thead><tr>';
    inputs.forEach(id => {
      let label = id.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
      html += `<th>${label}</th>`;
    });
    html += '<th>Actions</th></tr></thead><tbody>';
    filtered.forEach((p, i) => {
      html += '<tr>';
      inputs.forEach(id => {
        html += `<td>${p[id] || ''}</td>`;
      });
      html += `<td><button data-index="${i}" class="deleteBtn">Delete</button></td></tr>`;
    });
    html += '</tbody></table>';
    entriesDiv.innerHTML = html;

    document.querySelectorAll('.deleteBtn').forEach(btn => {
      btn.onclick = () => {
        products.splice(btn.dataset.index, 1);
        saveProducts();
        renderList(document.getElementById('searchInput').value);
      };
    });
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    const newProduct = {};
    let valid = true;
    inputs.forEach(id => {
      const val = document.getElementById(id).value.trim();
      if ((id === 'productName' || id === 'productId' || id === 'price') && val === '') valid = false;
      newProduct[id] = val;
    });
    if (!valid) {
      alert('Product Name, Product ID, and Price are required.');
      return;
    }
    products.push(newProduct);
    saveProducts();
    renderList();
    clearInputs();
  });

  document.getElementById('searchInput').addEventListener('input', e => {
    renderList(e.target.value);
  });

  renderList();
</script>

</body>
</html>
