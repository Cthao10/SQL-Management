<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Customers</title>
    <script>
        function addEntry() {
            var table = document.getElementById("customer_table");
            var values = ["customer_id", "first_name", "last_name", "company_name", "country", "city", "postal_code", "phone_number"].map(id => document.getElementById(id).value);
            var row = table.insertRow();
            row.innerHTML = `<td>${values.join('</td><td>')}</td><td><button onclick="deleteRow(this)">Delete</button></td>`;
            ["customer_id", "first_name", "last_name", "company_name", "country", "city", "postal_code", "phone_number"].forEach(id => document.getElementById(id).value = "");
        }
        function deleteRow(btn) {
            var row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</head>
<body>
    <nav style="margin-bottom: 20px;">
        <a href="dashboard.html">Dashboard</a> |
        <a href="customers.html">Customers</a> |
        <a href="employee.html">Employee</a> |
        <a href="product.html">Product</a> |
        <a href="orders.html">Orders</a>
    </nav>
    <hr>

    <h1>Manage Customers</h1>
    <form onsubmit="event.preventDefault(); addEntry();">
        <label>Customer ID: <input type="text" id="customer_id" required></label><br>
        <label>First Name: <input type="text" id="first_name" required></label><br>
        <label>Last Name: <input type="text" id="last_name" required></label><br>
        <label>Company Name: <input type="text" id="company_name" required></label><br>
        <label>Country: <input type="text" id="country" required></label><br>
        <label>City: <input type="text" id="city" required></label><br>
        <label>Postal Code: <input type="text" id="postal_code" required></label><br>
        <label>Phone Number: <input type="text" id="phone_number" required></label><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Saved Entries</h2>
    <table border="1" id="customer_table">
        <tr><th>Customer ID</th><th>First Name</th><th>Last Name</th><th>Company</th><th>Country</th><th>City</th><th>Postal Code</th><th>Phone Number</th><th>Action</th></tr>
    </table>
</body>
</html>
