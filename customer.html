<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Customers</title>
</head>
<body>
    <h1>Manage Customers</h1>
    <form>
        <label>Customer ID: <input type="text" name="customer_id" required></label><br>
        <label>First Name: <input type="text" name="first_name" required></label><br>
        <label>Last Name: <input type="text" name="last_name" required></label><br>
        <label>Company Name: <input type="text" name="company_name" required></label><br>
        <label>Country: <input type="text" name="country" required></label><br>
        <label>City: <input type="text" name="city" required></label><br>
        <label>Postal Code: <input type="text" name="postal_code" required></label><br>
        <label>Phone Number: <input type="text" name="phone_number" required></label><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Search</h2>
    <form>
        <input type="text" name="search" placeholder="Search...">
        <button type="submit">Search</button>
    </form>
</body>
</html>
