<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Orders</title>
</head>
<body>
    <h1>Manage Orders</h1>
    <form>
        <label>Order ID: <input type="text" name="order_id" required></label><br>
        <label>Customer ID: <input type="text" name="customer_id" required></label><br>
        <label>Employee ID: <input type="text" name="employee_id" required></label><br>
        <label>Product ID: <input type="text" name="product_id" required></label><br>
        <label>Quantity: <input type="text" name="quantity" required></label><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Search</h2>
    <form>
        <input type="text" name="search" placeholder="Search...">
        <button type="submit">Search</button>
    </form>

    <h2>Order History</h2>
    <table border="1">
        <tr><th>Order ID</th><th>Customer ID</th><th>Employee ID</th><th>Product ID</th><th>Quantity</th></tr>
        <tr><td>1</td><td>1</td><td>1</td><td>GDL</td><td>150</td></tr>
        <tr><td>2</td><td>2</td><td>1</td><td>BC</td><td>40</td></tr>
        <tr><td>3</td><td>3</td><td>2</td><td>GDL</td><td>200</td></tr>
        <tr><td>4</td><td>4</td><td>2</td><td>BC</td><td>25</td></tr>
        <tr><td>5</td><td>5</td><td>1</td><td>GDL</td><td>300</td></tr>
    </table>
</body>
</html>
