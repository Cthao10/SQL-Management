<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Orders</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #999; padding: 6px; text-align: left; }
    button { margin: 2px; }
    nav a { margin-right: 10px; }
  </style>
  <script>
    function loadOrders() {
      const table = document.getElementById("order_table");
      const data = JSON.parse(localStorage.getItem("orders") || "[]");
      table.innerHTML = `<tr>
        <th>Order ID</th>
        <th>Customer ID</th>
        <th>Employee ID</th>
        <th>Product ID</th>
        <th>Quantity (kg)</th>
        <th>Order Date</th>
        <th>Item Status</th>
        <th>Storage Location</th>
        <th>Shipping Location</th>
        <th>Actions</th>
      </tr>`;
      data.forEach((ord, index) => {
        const row = table.insertRow();
        row.innerHTML = `
          <td>${ord.order_id}</td>
          <td>${ord.customer_id}</td>
          <td>${ord.employee_id}</td>
          <td>${ord.product_id}</td>
          <td>${ord.quantity} kg</td>
          <td>${ord.order_date}</td>
          <td>${ord.item_status}</td>
          <td>${ord.storage_location}</td>
          <td>${ord.shipping_location}</td>
          <td>
            <button onclick="viewDetails(${index})">View Detail</button>
            <button onclick="reorder(${index})">Re-order</button>
            <button onclick="modifyQuantity(${index})">Modify Qty</button>
            <button onclick="deleteOrder(${index})">Delete</button>
          </td>`;
      });
    }

    function addOrder() {
      const newOrd = {
        order_id: document.getElementById("order_id").value.trim(),
        customer_id: document.getElementById("customer_id").value.trim(),
        employee_id: document.getElementById("employee_id").value.trim(),
        product_id: document.getElementById("product_id").value.trim(),
        quantity: document.getElementById("quantity").value.trim(),
        order_date: document.getElementById("order_date").value,
        item_status: document.getElementById("item_status").value,
        storage_location: document.getElementById("storage_location").value.trim(),
        shipping_location: document.getElementById("shipping_location").value.trim(),
        payment_method: document.getElementById("payment_method").value.trim(),
        price: document.getElementById("price").value.trim(),
        ship_rate: document.getElementById("ship_rate").value.trim()
      };

      if (!newOrd.order_id || !newOrd.customer_id || !newOrd.product_id || !newOrd.quantity) {
        alert("Please fill in required fields.");
        return;
      }

      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      orders.push(newOrd);
      localStorage.setItem("orders", JSON.stringify(orders));

      document.getElementById("order_form").reset();
      loadOrders();
    }

    function deleteOrder(index) {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      orders.splice(index, 1);
      localStorage.setItem("orders", JSON.stringify(orders));
      loadOrders();
    }
