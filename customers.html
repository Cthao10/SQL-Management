<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customers</title>
  <style>
    form > div { margin-bottom: 8px; }
    table, th, td { border: 1px solid #ddd; border-collapse: collapse; padding: 5px; }
    th { background-color: #f0f0f0; }
    .entry { margin-top: 10px; }
    button { cursor: pointer; }
  </style>
</head>
<body>

<nav>
  <ul style="list-style:none; display:flex; gap:10px;">
    <li><a href="customers.html">Customers</a></li>
    <li><a href="product.html">Products</a></li>
    <li><a href="employee.html">Employees</a></li>
    <li><a href="orders.html">Orders</a></li>
  </ul>
</nav>
<hr>

<h1>Customers</h1>

<form id="customerForm">
  <div><label>First Name: <input type="text" id="firstName" required></label></div>
  <div><label>Last Name: <input type="text" id="lastName" required></label></div>
  <div><label>Address: <input type="text" id="address"></label></div>
  <div><label>City: <input type="text" id="city"></label></div>
  <div><label>State: <input type="text" id="state"></label></div>
  <div><label>Phone: <input type="text" id="phone"></label></div>
  <div><label>Email: <input type="email" id="email"></label></div>
  <div><label>Product: <input type="product" id="product"></label></div>
  <div><label>Product Quantity: <input type="text" id="productQuantity"></label></div>
  <button type="submit">Add Customer</button>
</form>

<div style="margin-top: 10px;">
  <input type="text" id="searchInput" placeholder="Search customers..." style="width: 300px; padding:5px;">
</div>

<div id="entries" class="entry"></div>

<script>
  // Helper: Save inputs to localStorage on change
  const inputs = ['firstName','lastName','address','city','state','postalCode','countryCode','phone','email','password'];
  inputs.forEach(id => {
    const el = document.getElementById(id);
    el.value = localStorage.getItem('customer_' + id) || '';
    el.addEventListener('input', () => {
      localStorage.setItem('customer_' + id, el.value);
    });
  });

  const form = document.getElementById('customerForm');
  const entriesDiv = document.getElementById('entries');
  let customers = JSON.parse(localStorage.getItem('customers')) || [];

  function saveCustomers() {
    localStorage.setItem('customers', JSON.stringify(customers));
  }

  function clearInputs() {
    inputs.forEach(id => {
      document.getElementById(id).value = '';
      localStorage.removeItem('customer_' + id);
    });
  }

  function renderList(filter='') {
    const filtered = customers.filter(c => {
      const combined = Object.values(c).join(' ').toLowerCase();
      return combined.includes(filter.toLowerCase());
    });
    if (filtered.length === 0) {
      entriesDiv.innerHTML = '<p>No customers found.</p>';
      return;
    }
    let html = '<table><thead><tr>';
    inputs.forEach(id => {
      html += `<th>${id.charAt(0).toUpperCase() + id.slice(1)}</th>`;
    });
    html += '<th>Actions</th></tr></thead><tbody>';
    filtered.forEach((c, i) => {
      html += '<tr>';
      inputs.forEach(id => {
        html += `<td>${c[id] || ''}</td>`;
      });
      html += `<td><button data-index="${i}" class="deleteBtn">Delete</button></td></tr>`;
    });
    html += '</tbody></table>';
    entriesDiv.innerHTML = html;

    // Attach delete handlers
    document.querySelectorAll('.deleteBtn').forEach(btn => {
      btn.onclick = () => {
        customers.splice(btn.dataset.index, 1);
        saveCustomers();
        renderList(document.getElementById('searchInput').value);
      };
    });
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    const newCustomer = {};
    let valid = true;
    inputs.forEach(id => {
      const val = document.getElementById(id).value.trim();
      if ((id === 'firstName' || id === 'lastName') && val === '') valid = false;
      newCustomer[id] = val;
    });
    if (!valid) {
      alert('First and Last Name are required.');
      return;
    }
    customers.push(newCustomer);
    saveCustomers();
    renderList();
    clearInputs();
  });

  document.getElementById('searchInput').addEventListener('input', e => {
    renderList(e.target.value);
  });

  // Initial render
  renderList();
</script>

</body>
</html>
