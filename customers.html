<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customers</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #999; padding: 8px; }
    nav a { margin-right: 10px; }
  </style>
  <script>
    function loadCustomers() {
      const table = document.getElementById("customer_table");
      const data = JSON.parse(localStorage.getItem("customers") || "[]");
      table.innerHTML = `<tr><th>ID</th><th>First</th><th>Last</th><th>Company</th><th>Country</th><th>City</th><th>Postal</th><th>Phone</th><th>Action</th></tr>`;
      data.forEach((c, i) => {
        table.innerHTML += `<tr><td>${c.id}</td><td>${c.first}</td><td>${c.last}</td><td>${c.company}</td><td>${c.country}</td><td>${c.city}</td><td>${c.postal}</td><td>${c.phone}</td>
        <td><button onclick="delCustomer(${i})">Delete</button></td></tr>`;
      });
    }

    function addCustomer() {
      const c = {
        id: id.value, first: first.value, last: last.value, company: company.value,
        country: country.value, city: city.value, postal: postal.value, phone: phone.value
      };
      const all = JSON.parse(localStorage.getItem("customers") || "[]");
      all.push(c);
      localStorage.setItem("customers", JSON.stringify(all));
      loadCustomers();
    }

    function delCustomer(i) {
      const all = JSON.parse(localStorage.getItem("customers") || "[]");
      all.splice(i, 1);
      localStorage.setItem("customers", JSON.stringify(all));
      loadCustomers();
    }

    function search() {
      const q = search_input.value.toLowerCase();
      document.querySelectorAll("#customer_table tr:not(:first-child)").forEach(row => {
        row.style.display = [...row.cells].some(td => td.textContent.toLowerCase().includes(q)) ? "" : "none";
      });
    }

    window.onload = loadCustomers;
  </script>
</head>
<body>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="customers.html">Customers</a>
    <a href="employee.html">Employee</a>
    <a href="product.html">Product</a>
    <a href="orders.html">Orders</a>
  </nav>

  <h1>Customers</h1>
  <form onsubmit="event.preventDefault(); addCustomer();">
    <label>ID: <input type="text" id="id" required></label><br>
    <label>First: <input type="text" id="first" required></label><br>
    <label>Last: <input type="text" id="last" required></label><br>
    <label>Company: <input type="text" id="company" required></label><br>
    <label>Country: <input type="text" id="country" required></label><br>
    <label>State: <input type="text" id="city" required></label><br>
    <label>Postal: <input type="text" id="postal" required></label><br>
    <label>Phone: <input type="text" id="phone" required></label><br>
    <button type="submit">Submit</button><br><br>
    <label>Search: <input type="text" id="search_input" oninput="search()" placeholder="Search..."></label>
  </form>
  <table id="customer_table"></table>
</body>
</html>
