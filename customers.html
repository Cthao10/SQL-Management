<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Manage Customers</title>
<style>
  table { border-collapse: collapse; width: 100%; margin-top: 1em; }
  th, td { border: 1px solid #999; padding: 5px; }
  nav a { margin-right: 10px; }
</style>
<script>
  function loadCustomers() {
    const table = document.getElementById("customer_table");
    const customers = JSON.parse(localStorage.getItem("customers") || "[]");
    table.innerHTML = `
      <tr>
        <th>ID</th><th>First Name</th><th>Last Name</th><th>Company</th>
        <th>Country</th><th>City</th><th>Postal Code</th><th>Phone</th><th>Action</th>
      </tr>`;
    customers.forEach((c, i) => {
      const row = table.insertRow();
      row.innerHTML = `
        <td>${c.customer_id}</td>
        <td>${c.first_name}</td>
        <td>${c.last_name}</td>
        <td>${c.company_name}</td>
        <td>${c.country}</td>
        <td>${c.city}</td>
        <td>${c.postal_code}</td>
        <td>${c.phone_number}</td>
        <td><button onclick="deleteCustomer(${i})">Delete</button></td>`;
    });
  }

  function addCustomer(event) {
    event.preventDefault();
    const newCustomer = {
      customer_id: document.getElementById("customer_id").value.trim(),
      first_name: document.getElementById("first_name").value.trim(),
      last_name: document.getElementById("last_name").value.trim(),
      company_name: document.getElementById("company_name").value.trim(),
      country: document.getElementById("country").value.trim(),
      city: document.getElementById("city").value.trim(),
      postal_code: document.getElementById("postal_code").value.trim(),
      phone_number: document.getElementById("phone_number").value.trim()
    };

    if (!newCustomer.customer_id) {
      alert("Customer ID is required");
      return;
    }

    let customers = JSON.parse(localStorage.getItem("customers") || "[]");
    customers.push(newCustomer);
    localStorage.setItem("customers", JSON.stringify(customers));

    event.target.reset();
    loadCustomers();
  }

  function deleteCustomer(index) {
    let customers = JSON.parse(localStorage.getItem("customers") || "[]");
    customers.splice(index, 1);
    localStorage.setItem("customers", JSON.stringify(customers));
    loadCustomers();
  }

  window.onload = loadCustomers;
</script>
</head>
<body>
  <nav>
    <a href="dashboard.html">Dashboard</a> |
    <a href="customers.html">Customers</a> |
    <a href="employee.html">Employee</a> |
    <a href="product.html">Product</a> |
    <a href="orders.html">Orders</a>
  </nav>

  <h1>Manage Customers</h1>

  <form onsubmit="addCustomer(event)">
    <label>Customer ID: <input id="customer_id" required></label><br>
    <label>First Name: <input id="first_name" required></label><br>
    <label>Last Name: <input id="last_name" required></label><br>
    <label>Company Name: <input id="company_name"></label><br>
    <label>Country: <input id="country"></label><br>
    <label>City: <input id="city"></label><br>
    <label>Postal Code: <input id="postal_code"></label><br>
    <label>Phone Number: <input id="phone_number"></label><br>
    <button type="submit">Add Customer</button>
  </form>

  <h2>Saved Customers</h2>
  <table id="customer_table"></table>
</body>
</html>
