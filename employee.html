<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #999; padding: 8px; }
    nav a { margin-right: 10px; }
  </style>
  <script>
    function load() {
      const table = document.getElementById("employee_table");
      const data = JSON.parse(localStorage.getItem("employees") || "[]");
      table.innerHTML = `<tr><th>ID</th><th>First</th><th>Last</th><th>Phone</th><th>Action</th></tr>`;
      data.forEach((e, i) => {
        table.innerHTML += `<tr><td>${e.id}</td><td>${e.first}</td><td>${e.last}</td><td>${e.phone}</td>
          <td><button onclick="del(${i})">Delete</button></td></tr>`;
      });
    }

    function add() {
      const e = {
        id: id.value,
        first: first.value,
        last: last.value,
        phone: phone.value
      };
      const all = JSON.parse(localStorage.getItem("employees") || "[]");
      all.push(e);
      localStorage.setItem("employees", JSON.stringify(all));
      load();
    }

    function del(i) {
      const all = JSON.parse(localStorage.getItem("employees") || "[]");
      all.splice(i, 1);
      localStorage.setItem("employees", JSON.stringify(all));
      load();
    }

    function search() {
      const q = search_input.value.toLowerCase();
      document.querySelectorAll("#employee_table tr:not(:first-child)").forEach(row => {
        row.style.display = [...row.cells].some(td => td.textContent.toLowerCase().includes(q)) ? "" : "none";
      });
    }

    window.onload = load;
  </script>
</head>
<body>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="customers.html">Customers</a>
    <a href="employee.html">Employee</a>
    <a href="product.html">Product</a>
    <a href="orders.html">Orders</a>
  </nav>

  <h1>Employee</h1>
  <form onsubmit="event.preventDefault(); add();">
    <label>ID: <input type="text" id="id" required></label><br>
    <label>First: <input type="text" id="first" required></label><br>
    <label>Last: <input type="text" id="last" required></label><br>
    <label>Phone: <input type="text" id="phone" required></label><br>
    <button type="submit">Submit</button><br><br>
    <label>Search: <input type="text" id="search_input" oninput="search()" placeholder="Search..."></label>
  </form>
  <table id="employee_table"></table>
</body>
</html>
