<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee</title>
  <style>
    body { font-family: sans-serif; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    nav a { margin-right: 10px; }
  </style>
  <script>
    function loadEmployees() {
      const table = document.getElementById("employee_table");
      const data = JSON.parse(localStorage.getItem("employees") || "[]");
      table.innerHTML = `<tr><th>ID</th><th>First</th><th>Last</th><th>Phone</th><th>Action</th></tr>`;
      data.forEach((e, i) => {
        table.innerHTML += `<tr><td>${e.id}</td><td>${e.first}</td><td>${e.last}</td><td>${e.phone}</td>
          <td><button onclick="delEmployee(${i})">Delete</button></td></tr>`;
      });
    }

    function addEmployee() {
      const newEmp = {
        id: document.getElementById("id").value,
        first: document.getElementById("first").value,
        last: document.getElementById("last").value,
        phone: document.getElementById("phone").value
      };
      const data = JSON.parse(localStorage.getItem("employees") || "[]");
      data.push(newEmp);
      localStorage.setItem("employees", JSON.stringify(data));
      loadEmployees();
    }

    function delEmployee(index) {
      const data = JSON.parse(localStorage.getItem("employees") || "[]");
      data.splice(index, 1);
      localStorage.setItem("employees", JSON.stringify(data));
      loadEmployees();
    }

    function searchEmployee() {
      const q = document.getElementById("search").value.toLowerCase();
      const rows = document.querySelectorAll("#employee_table tr:not(:first-child)");
      rows.forEach(row => {
        row.style.display = [...row.cells].some(td =>
          td.textContent.toLowerCase().includes(q)) ? "" : "none";
      });
    }

    window.onload = loadEmployees;
  </script>
</head>
<body>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="customers.html">Customers</a>
    <a href="employee.html">Employee</a>
    <a href="product.html">Product</a>
    <a href="orders.html">Orders</a>
  </nav>

  <h1>Employee</h1>
  <form onsubmit="event.preventDefault(); addEmployee();">
    <label>ID: <input type="text" id="id" required></label><br>
    <label>First Name: <input type="text" id="first" required></label><br>
    <label>Last Name: <input type="text" id="last" required></label><br>
    <label>Phone: <input type="text" id="phone" required></label><br>
    <button type="submit">Submit</button><br><br>
    <label>Search All Records: <input type="text" id="search" oninput="searchEmployee()" placeholder="Search..."></label>
  </form>

  <table id="employee_table"></table>
</body>
</html>
