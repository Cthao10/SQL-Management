<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employees</title>
  <style>
    form > div { margin-bottom: 8px; }
    table, th, td { border: 1px solid #ddd; border-collapse: collapse; padding: 5px; }
    th { background-color: #f0f0f0; }
    .entry { margin-top: 10px; }
    button { cursor: pointer; }
  </style>
</head>
<body>

<nav>
  <ul style="list-style:none; display:flex; gap:10px;">
    <li><a href="customers.html">Customers</a></li>
    <li><a href="product.html">Products</a></li>
    <li><a href="employee.html">Employees</a></li>
    <li><a href="orders.html">Orders</a></li>
  </ul>
</nav>
<hr>

<h1>Employees</h1>

<form id="employeeForm">
  <div><label>First Name: <input type="text" id="firstName" required></label></div>
  <div><label>Last Name: <input type="text" id="lastName" required></label></div>
  <div><label>Employee ID: <input type="text" id="employeeId" required></label></div>
  <div><label>Department: <input type="text" id="department"></label></div>
  <div><label>Email: <input type="email" id="email"></label></div>
  <div><label>Phone: <input type="text" id="phone"></label></div>
  <button type="submit">Add Employee</button>
</form>

<div style="margin-top: 10px;">
  <input type="text" id="searchInput" placeholder="Search employees..." style="width: 300px; padding:5px;">
</div>

<div id="entries" class="entry"></div>

<script>
  const inputs = ['firstName','lastName','employeeId','department','email','phone'];
  inputs.forEach(id => {
    const el = document.getElementById(id);
    el.value = localStorage.getItem('employee_' + id) || '';
    el.addEventListener('input', () => {
      localStorage.setItem('employee_' + id, el.value);
    });
  });

  const form = document.getElementById('employeeForm');
  const entriesDiv = document.getElementById('entries');
  let employees = JSON.parse(localStorage.getItem('employees')) || [];

  function saveEmployees() {
    localStorage.setItem('employees', JSON.stringify(employees));
  }

  function clearInputs() {
    inputs.forEach(id => {
      document.getElementById(id).value = '';
      localStorage.removeItem('employee_' + id);
    });
  }

  function renderList(filter='') {
    const filtered = employees.filter(e => {
      const combined = Object.values(e).join(' ').toLowerCase();
      return combined.includes(filter.toLowerCase());
    });
    if (filtered.length === 0) {
      entriesDiv.innerHTML = '<p>No employees found.</p>';
      return;
    }
    let html = '<table><thead><tr>';
    inputs.forEach(id => {
      html += `<th>${id.charAt(0).toUpperCase() + id.slice(1)}</th>`;
    });
    html += '<th>Actions</th></tr></thead><tbody>';
    filtered.forEach((e, i) => {
      html += '<tr>';
      inputs.forEach(id => {
        html += `<td>${e[id] || ''}</td>`;
      });
      html += `<td><button data-index="${i}" class="deleteBtn">Delete</button></td></tr>`;
    });
    html += '</tbody></table>';
    entriesDiv.innerHTML = html;

    document.querySelectorAll('.deleteBtn').forEach(btn => {
      btn.onclick = () => {
        employees.splice(btn.dataset.index, 1);
        saveEmployees();
        renderList(document.getElementById('searchInput').value);
      };
    });
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    const newEmployee = {};
    let valid = true;
    inputs.forEach(id => {
      const val = document.getElementById(id).value.trim();
      if ((id === 'firstName' || id === 'lastName' || id === 'employeeId') && val === '') valid = false;
      newEmployee[id] = val;
    });
    if (!valid) {
      alert('First Name, Last Name, and Employee ID are required.');
      return;
    }
    employees.push(newEmployee);
    saveEmployees();
    renderList();
    clearInputs();
  });

  document.getElementById('searchInput').addEventListener('input', e => {
    renderList(e.target.value);
  });

  renderList();
</script>

</body>
</html>
