<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #999; padding: 6px; text-align: left; }
    button { margin: 2px; }
    nav a { margin-right: 10px; }
  </style>
  <script>
    function loadEmployees() {
      const table = document.getElementById("employee_table");
      const data = JSON.parse(localStorage.getItem("employees") || "[]");
      table.innerHTML = `<tr>
        <th>Employee ID</th><th>First Name</th><th>Last Name</th><th>Phone</th><th>Actions</th>
      </tr>`;
      data.forEach((emp, index) => {
        const row = table.insertRow();
        row.innerHTML = `
          <td>${emp.employee_id}</td>
          <td>${emp.first_name}</td>
          <td>${emp.last_name}</td>
          <td>${emp.phone_number}</td>
          <td><button onclick="deleteEmployee(${index})">Delete</button></td>`;
      });
    }

    function addEmployee() {
      const newEmp = {
        employee_id: document.getElementById("employee_id").value.trim(),
        first_name: document.getElementById("first_name").value.trim(),
        last_name: document.getElementById("last_name").value.trim(),
        phone_number: document.getElementById("phone_number").value.trim()
      };

      if (!newEmp.employee_id || !newEmp.first_name || !newEmp.last_name) {
        alert("Please fill in required fields.");
        return;
      }

      const employees = JSON.parse(localStorage.getItem("employees") || "[]");
      employees.push(newEmp);
      localStorage.setItem("employees", JSON.stringify(employees));

      document.getElementById("employee_form").reset();
      loadEmployees();
    }

    function deleteEmployee(index) {
      const employees = JSON.parse(localStorage.getItem("employees") || "[]");
      employees.splice(index, 1);
      localStorage.setItem("employees", JSON.stringify(employees));
      loadEmployees();
    }

    function searchEmployee() {
      const query = document.getElementById("search_input").value.toLowerCase();
      const table = document.getElementById("employee_table");
      const rows = table.getElementsByTagName("tr");

      for (let i = 1; i < rows.length; i++) {
        const cells = rows[i].getElementsByTagName("td");
        let found = false;
        for (let j = 0; j < cells.length - 1; j++) {
          if (cells[j].textContent.toLowerCase().includes(query)) {
            found = true;
            break;
          }
        }
        rows[i].style.display = found ? "" : "none";
      }
    }

    window.onload = loadEmployees;
  </script>
</head>
<body>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="customers.html">Customers</a>
    <a href="employee.html">Employee</a>
    <a href="product.html">Product</a>
    <a href="orders.html">Orders</a>
  </nav>

  <h1>Employee</h1>

  <form id="employee_form" onsubmit="event.preventDefault(); addEmployee();">
    <label>Employee ID: <input type="text" id="employee_id" required></label><br>
    <label>First Name: <input type="text" id="first_name" required></label><br>
    <label>Last Name: <input type="text" id="last_name" required></label><br>
    <label>Phone Number: <input type="text" id="phone_number"></label><br>
    <button type="submit">Submit</button>
  </form>

  <div style="margin-top: 10px;">
    <input type="text" id="search_input" placeholder="Search Employees..." />
    <button type="button" onclick="searchEmployee()">Search</button>
  </div>

  <h2>Saved Employees</h2>
  <table id="employee_table"></table>
</body>
</html>
